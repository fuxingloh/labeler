name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm install
      - run: npm run ci

      - uses: EndBug/add-and-commit@72e246094f1af94def5a07467cd789c503ae8be0
        with:
          add: 'dist'
          message: 'npm run ncc, dist updated'
