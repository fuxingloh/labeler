name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm install
      - run: npm run ci

      - uses: EndBug/add-and-commit@77e8392b7749755b7e5526908a07b5aa15616246
        with:
          add: 'dist'
          message: 'npm run ncc, dist updated'
